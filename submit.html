  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

<body>
  <div class="heading">
    <h1 class="headingstyle">Game Vault</h1>
  </div>

  <div class="navs">

    <ul class="lists">

      <li><a href="display.html" class="listsdata">Game List</a></li>

  <section class="sectwel">
    <video autoplay muted loop class="welcome">
      <source src="videoplayback (3).mp4" type="video/mp4">
    </video>
    <div class="subm1">
      <form id="gameForm" class="form">
        <label for="gameThumbnail" class="submti">Game Thumbnail URL:</label><br>
        <input type="text" id="gameThumbnail" name="gameThumbnail" placeholder="Paste game thumbnail URL" required class="boxes"><br>

        <label for="gameName" class="submti">Game Name:</label><br>
        <input type="text" id="gameName" name="gameName" placeholder="Enter game name" required class="boxes"><br>

        <label for="gameDescription" class="submti">Game Description:</label><br>
        <textarea id="gameDescription" name="gameDescription" rows="4" placeholder="Describe the game" class="boxes"></textarea><br>

        <label for="gamePrice" class="submti">Game Price (in USD):</label><br>
        <input type="number" id="gamePrice" name="gamePrice" placeholder="Enter game price" required class="boxes"><br><br>

        <button type="submit" class="button">Submit Game</button>
      </form>
    </div>
  </section>
