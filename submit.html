<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Game - Game Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="heading">
    <h1 class="headingstyle">Game Hub</h1>
  </div>

  <div class="navs">
    <h1 class="pagetitle">Submit Game</h1>
    <ul class="lists">
      <li><a href="index.html" class="listsdata">Home</a></li>
      <li><a href="display.html" class="listsdata">Game List</a></li>
      <li><a href="submit.html" class="listsdata">Submit Game</a></li>
    </ul>
  </div>

  <section class="sectwel">
    <video autoplay muted loop class="welcome">
      <source src="videoplayback (3).mp4" type="video/mp4">
    </video>
    <div class="subm1">
      <form id="gameForm" class="form">
        <label for="gameThumbnail">Game Thumbnail URL:</label><br>
        <input type="text" id="gameThumbnail" name="gameThumbnail" placeholder="Paste game thumbnail URL" required><br>

        <label for="gameName">Game Name:</label><br>
        <input type="text" id="gameName" name="gameName" placeholder="Enter game name" required><br>

        <label for="gameDescription">Game Description:</label><br>
        <textarea id="gameDescription" name="gameDescription" rows="4" placeholder="Describe the game"></textarea><br>

        <label for="gamePrice">Game Price (in USD):</label><br>
        <input type="number" id="gamePrice" name="gamePrice" placeholder="Enter game price" required><br>

        <button type="submit">Submit Game</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('gameForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const gameThumbnail = document.getElementById('gameThumbnail').value;
      const gameName = document.getElementById('gameName').value;
      const gameDescription = document.getElementById('gameDescription').value;
      const gamePrice = document.getElementById('gamePrice').value;

      const gameData = {
        gameThumbnail,
        gameName,
        gameDescription,
        gamePrice,
      };

      let gameList = JSON.parse(localStorage.getItem('gameList')) || [];
      gameList.push(gameData);
      localStorage.setItem('gameList', JSON.stringify(gameList));

      alert('Game submitted successfully!');
      this.reset();
    });
  </script>
</body>
</html>
